<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Account</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h1>Add Account</h1>
    <form action="#" th:action="@{/accounts/add}" th:object="${accountDto}" method="post">
        <label>Account Holder Name:</label>
        <input type="text" th:field="*{accountHolderName}" required>

        <label>Balance:</label>
        <input type="number" th:field="*{balance}" required>

        <label>Account Number:</label>
        <input type="text" th:field="*{accountNumber}" required>

        <label>Account Type:</label>
        <input type="text" th:field="*{accountType}">

        <button type="submit">Add Account</button>
    </form>
</body>
</html>
